#modalProducto .modal-info {

<script>
const productos = [
    { nombre: "Aroma de Rosas", precio: 120, imagen: "images/aroma1.jpg" },
    { nombre: "Tiempo Dorado", precio: 150, imagen: "images/tiempo1.jpg" },
    { nombre: "Aroma C√≠trico", precio: 110, imagen: "images/aroma2.jpg" },
    { nombre: "Tiempo Noche", precio: 130, imagen: "images/tiempo2.jpg" },
    { nombre: "Aroma Floral", precio: 140, imagen: "images/aroma3.jpg" },
    { nombre: "Tiempo Plata", precio: 160, imagen: "images/tiempo3.jpg" },
    { nombre: "Aroma Vainilla", precio: 115, imagen: "images/aroma4.jpg" },
    { nombre: "Tiempo Elegante", precio: 155, imagen: "images/tiempo4.jpg" },
    { nombre: "Aroma Frutal", precio: 125, imagen: "images/aroma5.jpg" },
    { nombre: "Tiempo Cl√°sico", precio: 150, imagen: "images/tiempo5.jpg" }
];

const listaProductos = document.getElementById("listaProductos");
let carrito = {};

function mostrarProductos() {
    productos.forEach((p,index)=>{
        const div = document.createElement("div");
        div.classList.add("producto");
        div.innerHTML = `
            <img src="${p.imagen}" alt="${p.nombre}">
            <h3 style="cursor:pointer; color:#D4AF37;" onclick="abrirModal(${index})">${p.nombre}</h3>
            <p>S/. ${p.precio}</p>
            <input type="number" min="0" value="0" id="cantidad-${index}" onchange="actualizarCantidad(${index})">
            <button onclick="agregarAlCarrito(${index})">Agregar al carrito</button>
        `;
        listaProductos.appendChild(div);
    });
}

function agregarAlCarrito(index){
    const inputCantidad = document.getElementById(`cantidad-${index}`);
    let cantidad = parseInt(inputCantidad.value);
    if(cantidad <= 0) return;
    if(carrito[index]){
        carrito[index].cantidad = cantidad;
    } else {
        carrito[index] = {...productos[index], cantidad: cantidad};
    }
    actualizarCarrito();
}

function actualizarCantidad(index){
    const inputCantidad = document.getElementById(`cantidad-${index}`);
    let cantidad = parseInt(inputCantidad.value);
    if(cantidad <= 0){
        delete carrito[index];
    } else {
        carrito[index] = {...productos[index], cantidad: cantidad};
    }
    actualizarCarrito();
}

function actualizarCarrito(){
    const listaCarrito = document.getElementById("listaCarrito");
    const totalEl = document.getElementById("total");
    listaCarrito.innerHTML = "";
    let total = 0;
    Object.values(carrito).forEach(item=>{
        const li = document.createElement("li");
        li.textContent = `${item.nombre} - S/. ${item.precio} x ${item.cantidad}`;
        listaCarrito.appendChild(li);
        total += item.precio * item.cantidad;
    });
    totalEl.textContent = total;
}

function toggleCarrito(){
    const carritoEl = document.getElementById("carrito");
    const btn = document.getElementById("toggleCarritoBtn");
    carritoEl.classList.toggle("open");
    if(carritoEl.classList.contains("open")){
        btn.textContent = "‚Æû";
    } else {
        btn.textContent = "‚Æú";
    }
}

// Funci√≥n para hacer pedido por WhatsApp
function hacerPedido() {
    if(Object.keys(carrito).length === 0){
        alert("Tu carrito est√° vac√≠o");
        return;
    }

    let mensaje = "Hola, vengo de la p√°gina web y quiero estos productos:\n\n";
    let total = 0;
    Object.values(carrito).forEach(item=>{
        mensaje += `${item.nombre} - Cantidad: ${item.cantidad} - Precio unitario: S/. ${item.precio}\n`;
        total += item.precio * item.cantidad;
    });
    mensaje += `\nTotal a pagar: S/. ${total}`;

    const overlay = document.createElement("div");
    overlay.style.position = "fixed";
    overlay.style.top = 0;
    overlay.style.left = 0;
    overlay.style.width = "100%";
    overlay.style.height = "100%";
    overlay.style.backgroundColor = "rgba(0,0,0,0.95)";
    overlay.style.color = "#D4AF37";
    overlay.style.fontSize = "24px";
    overlay.style.display = "flex";
    overlay.style.justifyContent = "center";
    overlay.style.alignItems = "center";
    overlay.style.textAlign = "center";
    overlay.style.padding = "20px";
    overlay.style.zIndex = 2000;
    overlay.innerHTML = "Gracias por tu preferencia<br>Regresa pronto";
    document.body.appendChild(overlay);

    setTimeout(()=>{
        document.body.removeChild(overlay);
        const url = "https://wa.me/51933027401?text=" + encodeURIComponent(mensaje);
        window.open(url,"_blank");
    },2000);
}

// Funciones del modal
function abrirModal(index){
    const producto = productos[index];
    document.getElementById("modalNombre").textContent = producto.nombre;
    document.getElementById("modalDescripcion").textContent = "Aqu√≠ va la descripci√≥n del producto.";
    document.getElementById("modalPrecio").textContent = producto.precio;
    document.getElementById("modalCantidad").value = carrito[index]?.cantidad || 1;

    document.getElementById("modalImg1").src = producto.imagen;
    document.getElementById("modalImg2").src = producto.imagen;
    document.getElementById("modalImg3").src = producto.imagen;

    document.getElementById("modalProducto").style.display = "flex";
    document.getElementById("modalProducto").dataset.index = index;
}

function cerrarModal(){
    document.getElementById("modalProducto").style.display = "none";
}

function agregarAlCarritoModal(){
    const index = document.getElementById("modalProducto").dataset.index;
    const cantidad = parseInt(document.getElementById("modalCantidad").value);
    if(cantidad <= 0){
        alert("Ingresa una cantidad v√°lida");
        return;
    }
    carrito[index] = {...productos[index], cantidad: cantidad};
    actualizarCarrito();
    cerrarModal();
}
