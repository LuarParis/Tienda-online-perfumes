<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aroma y Tiempo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Encabezado con logo */
        header {
            background: #f8f8f8;
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #ddd;
        }

        header img {
            max-width: 200px;
        }

        /* Imagen de portada */
        .portada {
            width: 100%;
            height: 80vh; /* Ahora ocupa el 80% de la pantalla */
            object-fit: cover; /* Mantiene proporción sin distorsionar */
            display: block;
        }

        /* Contenido principal */
        main {
            padding: 20px;
            min-height: 20vh;
            text-align: center;
        }

        /* Barra inferior */
        footer {
            background: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        footer a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Botón flotante de WhatsApp */
        .whatsapp-float {
            position: fixed;
            bottom: 70px;
            right: 20px;
            background: #25d366;
            color: white;
            border-radius: 50%;
            padding: 15px;
            font-size: 30px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .whatsapp-float img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <header>
        <img src="https://via.placeholder.com/200x80?text=LOGO" alt="Mi Logo">
    </header>

    <!-- Portada -->
    <img src="portada.jpg" alt="Portada Aroma y Tiempo" class="portada">

    <!-- Contenido -->
    <main>
        <h1>Bienvenido a Aroma y Tiempo</h1>
        <p>Perfumes y relojes exclusivos para todos los gustos.</p>
    </main>

    <!-- Barra inferior -->
    <footer>
        <a href="nosotros.html">Nosotros</a>
        <a href="contacto.html">Contáctanos</a>
        <a href="catalogo.html">Catálogo</a>
    </footer>

    <!-- Botón WhatsApp -->
    <a href="https://wa.me/51999999999" class="whatsapp-float" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>

</body>
</html>
