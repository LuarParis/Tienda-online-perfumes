<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aromas y Tiempo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        /* Contenedor de la portada */
        .portada-contenedor {
            display: flex;
            width: 100%;
            height: 80vh; /* 80% del alto de la pantalla */
        }

        /* Im치genes laterales */
        .portada-lateral {
            width: 20%;
            object-fit: cover; /* Llenar sin distorsionar */
        }

        /* Imagen central */
        .portada-central {
            width: 60%;
            object-fit: contain; /* Mostrar completa */
            background-color: #000; /* Fondo negro por si sobra espacio */
        }

        /* Texto debajo de la portada */
        .contenido {
            text-align: center;
            padding: 20px;
        }

        /* Bot칩n de WhatsApp */
        .whatsapp-fijo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
        }

        .whatsapp-fijo img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- Portada con tres im치genes -->
    <div class="portada-contenedor">
        <!-- Imagen izquierda -->
        <img src="izquierda.png" class="portada-lateral" alt="Imagen izquierda">

        <!-- Imagen central -->
        <img src="portada.png" class="portada-central" alt="Portada central">

        <!-- Imagen derecha -->
        <img src="derecha.png" class="portada-lateral" alt="Imagen derecha">
    </div>

    <!-- Texto debajo -->
    <div class="contenido">
        <h2>Bienvenido a Aroma y Tiempo</h2>
        <p>Perfumes y relojes exclusivos para todos los gustos.</p>
    </div>

    <!-- Bot칩n WhatsApp -->
    <a href="https://wa.me/51999999999" target="_blank" class="whatsapp-fijo">
        <img src="whatsapp.png" alt="WhatsApp">
    </a>

</body>
</html>
