<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo - LUAR PARIS</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #111;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .producto {
            background-color: #111;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(255,255,255,0.1);
        }
        .producto img {
            width: 100%;
            border-radius: 8px;
        }
        .producto h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .producto p {
            font-size: 16px;
            color: #ccc;
        }
        button {
            background-color: #ff6600;
            border: none;
            padding: 10px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        button:hover {
            background-color: #e65c00;
        }
        #carrito {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: #111;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 10px;
            width: 250px;
            color: white;
        }
        #carrito h4 {
            margin-top: 0;
        }
    </style>
</head>
<body>

<header>CAT√ÅLOGO - LUAR PARIS</header>

<div class="productos" id="listaProductos">
    <!-- Productos de ejemplo -->
</div>

<div id="carrito">
    <h4>üõí Carrito</h4>
    <ul id="listaCarrito"></ul>
    <p><strong>Total:</strong> S/. <span id="total">0</span></p>
</div>

<script>
    const productos = [];
    for (let i = 1; i <= 25; i++) {
        productos.push({
            nombre: "Perfume " + i,
            precio: (80 + i * 2),
            imagen: "https://via.placeholder.com/200x250?text=Perfume+" + i
        });
    }

    const listaProductos = document.getElementById("listaProductos");
    const listaCarrito = document.getElementById("listaCarrito");
    const totalEl = document.getElementById("total");
    let carrito = [];

    function mostrarProductos() {
        productos.forEach((p, index) => {
            const div = document.createElement("div");
            div.classList.add("producto");
            div.innerHTML = `
                <img src="${p.imagen}" alt="${p.nombre}">
                <h3>${p.nombre}</h3>
                <p>S/. ${p.precio}</p>
                <button onclick="agregarAlCarrito(${index})">Agregar al carrito</button>
            `;
            listaProductos.appendChild(div);
        });
    }

    function agregarAlCarrito(index) {
        carrito.push(productos[index]);
        actualizarCarrito();
    }

    function actualizarCarrito() {
        listaCarrito.innerHTML = "";
        let total = 0;
        carrito.forEach(item => {
            const li = document.createElement("li");
            li.textContent = `${item.nombre} - S/. ${item.precio}`;
            listaCarrito.appendChild(li);
            total += item.precio;
        });
        totalEl.textContent = total;
    }

    mostrarProductos();
</script>

</body>
</html>
