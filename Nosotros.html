<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosotros - Aromas y Tiempo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
        }
        /* Menú igual que en index.html */
        nav {
            background-color: #111;
            color: white;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
        }
        nav a:hover {
            color: #ccc;
        }
        /* Video */
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh; /* pantalla completa */
            overflow: hidden;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* mantiene proporción y llena pantalla */
        }
        /* Contenido */
        .content {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <!-- Menú -->
    <nav>
        <a href="index.html">Inicio</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="catalogo.html">Catálogo</a>
        <a href="contacto.html">Contáctanos</a>
    </nav>

    <!-- Video -->
    <div class="video-container">
        <video autoplay muted loop playsinline>
            <source src="video.mp4" type="video/mp4">
            Tu navegador no soporta video HTML5.
        </video>
    </div>

    <!-- Contenido -->
    <div class="content">
        <h1>Sobre Nosotros</h1>
        <p>
            En Aromas y Tiempo, nos dedicamos a ofrecer perfumes únicos que reflejan elegancia, 
            distinción y personalidad. Nuestro compromiso es brindar fragancias que acompañen 
            momentos especiales y dejen huella.
        </p>
    </div>

</body>
</html>
