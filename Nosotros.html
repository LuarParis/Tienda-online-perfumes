<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosotros - Perfumes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Menú */
        nav {
            background-color: black;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            color: gold;
        }

        /* Video de fondo */
        .video-container {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            z-index: -1;
            object-fit: cover;
        }

        /* Contenido sobre el video */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            padding: 0 20px;
        }
        .content h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 20px;
            max-width: 800px;
            margin: auto;
        }

        /* Botón flotante WhatsApp */
        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            border-radius: 50%;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .whatsapp-float:hover {
            background-color: #20b955;
        }
    </style>
</head>
<body>

    <!-- Menú -->
    <nav>
        <a href="index.html">Inicio</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="catalogo.html">Catálogo</a>
        <a href="contacto.html">Contáctanos</a>
    </nav>

    <!-- Video de fondo -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="tu-video.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
        <div class="content">
            <h1>Sobre Nosotros</h1>
            <p>
                Bienvenido a nuestra marca de perfumes exclusivos.  
                Creamos fragancias únicas inspiradas en la elegancia,  
                el lujo y la sofisticación para quienes desean destacar.
            </p>
        </div>
    </div>
