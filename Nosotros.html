<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosotros - Aroma y Tiempo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Encabezado con menú */
        header {
            background: #f8f8f8;
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #ddd;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Contenedor con imagen de fondo */
        .fondo-portada {
            position: relative;
            width: 100%;
            height: 80vh;
            background-image: url('fondo.jpg'); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Video centrado sobre la imagen */
        .fondo-portada video {
            width: 60%;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
        }

        /* Contenido */
        main {
            padding: 20px;
            text-align: center;
        }

        /* Botón WhatsApp flotante */
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #25d366;
            border-radius: 50%;
            padding: 15px;
            z-index: 1000;
        }

        .whatsapp-float img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>

    <!-- Menú -->
    <header>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="catalogo.html">Catálogo</a>
            <a href="contacto.html">Contáctanos</a>
        </nav>
    </header>

    <!-- Imagen de fondo con video en el centro -->
    <div class="fondo-portada">
        <video autoplay muted loop>
            <source src="README.md" type="video/mp4">
            Tu navegador no soporta video HTML5.
        </video>
    </div>

    <!-- Descripción -->
    <main>
        <h1>Sobre Nosotros</h1>
        <p>En Aroma y Tiempo, nos dedicamos a ofrecer perfumes y relojes de la más alta calidad.
           Nuestra pasión es brindarte productos que combinen estilo, elegancia y personalidad.</p>
    </main>

    <!-- Botón WhatsApp -->
    <a href="https://wa.me/51999999999" class="whatsapp-float" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>

</body>
</html>
